<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chanokchon Amratisha</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #9ad6ff, #f5fbff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 24px 32px 32px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 480px;
    }

    .card img {
      width: 100%;
      max-width: 320px;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .name {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .id {
      font-size: 20px;
      color: #666;
      margin-bottom: 20px;
    }

    .link-movie a {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 999px;
      text-decoration: none;
      background-color: #007bff;
      color: #ffffff;
      font-weight: bold;
      transition: transform 0.15s ease, box-shadow 0.15s ease,
        background-color 0.15s ease;
    }

    .link-movie a:hover {
      background-color: #0056b3;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="static/6.me.jpg" alt="Profile picture" />
    <div class="name">Chanokchon Amratisha</div>
    <div class="id">ID: 68130037</div>

    <div class="link-movie">
      <a href="/movie">Show Movie from DB</a>
    </div>
  </div>
</body>
</html>
